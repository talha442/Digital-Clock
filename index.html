<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700" rel="stylesheet">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="showTime()">
    <div class="main container py-3 my-5 border border-dark border-3 rounded-2">
        <div class="item1 container d-flex flex-row bd-highlight justify-content-center">
            <div id="clock"></div>
        </div>
        <div class="item2 container d-flex flex-row bd-highlight justify-content-center">
            <div id="date" class="mx-1"></div>
            <div id="month" class="mx-2"></div>
            <div id="year" class="mx-1"></div>
        </div>
        <div id="day" class="container d-flex flex-row justify-content-center"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Javacript File -->
    <script src="./Javascript/app.js"></script>
</body>

</html>
